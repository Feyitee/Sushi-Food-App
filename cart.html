<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    />
  </head>

    <div class="container">

        <i class="fa fa-home menu-icon" aria-hidden="true"></i>
        <i class="fa fa-cutlery menu-icon" aria-hidden="true"></i>
        <i class="fa fa-shopping-cart menu-icon" aria-hidden="true"></i>
        <i class="fa fa-map-marker menu-icon" aria-hidden="true"></i>
        <i class="fa fa-sign-out menu-icon" aria-hidden="true"></i>
      </div>

      <div class="cart-header">
        <h1>Cart</h1>
        <div class="border-lines"></div>
      </div>

      <div class="cart-pricelist">
        <div class="cart">
          <div class="smashed-avo">
            <img src="images/Ellipse 5.jpg" />
            <figcaption>Smashed Avo</figcaption>
            <div class="smashed-avo-icons">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <span class="cart-num">1</span>
              <i class="fa fa-minus" aria-hidden="true"></i>
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
          </div>
          <div>
            <img src="images/Ellipse 6.png" />
            <figcaption>Ying & Yang</figcaption>
            <div class="ying-yang-icons">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <span class="cart-num">1</span>
              <i class="fa fa-minus" aria-hidden="true"></i>
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
          </div>
          <div>
            <img src="images/Ellipse 7.png" />
            <figcaption>Pancakes</figcaption>
            <div class="pancakes-icons">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <span class="cart-num">1</span>
              <i class="fa fa-minus" aria-hidden="true"></i>
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
          </div>
          <div>
            <img src="images/Ellipse 8.jpg" />
            <figcaption>Rancheros(Tofu)</figcaption>
            <div class="rancherous-icons">
              <i class="fa fa-plus" aria-hidden="true"></i>
              <span class="cart-num">1</span>
              <i class="fa fa-minus" aria-hidden="true"></i>
              <i class="fa fa-times" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cart-subtotal">
      <div class="heading">
        <h1>Your Subtotal</h1>
        <p>Subtotal $80.00</p>
        <button class="button">Confirm order</button>
      </div>
      <div class="sub-heading">
        <p>Promo code</p>
        <input type="text" id="promo-code" name="promo-code" />
        <button class="button">Apply</button>
      </div>
    </div>
  </body>
</html>
