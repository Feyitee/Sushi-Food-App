<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="menu.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <title>Menu Page</title>
  </head>
  <body>
    <div class="container">
      <div class="menu-icons">
        <i class="fa fa-home menu-icon" aria-hidden="true"></i>
        <i class="fa fa-scribd menu-icon" aria-hidden="true"></i>
        <i class="fa fa-cutlery menu-icon" aria-hidden="true"></i>
        <i class="fa fa-shopping-cart menu-icon" aria-hidden="true"></i>
        <i class="fa fa-map-marker menu-icon" aria-hidden="true"></i>
        <i class="fa fa-sign-out menu-icon" aria-hidden="true"></i>
      </div>

      <div class="menu-container">
        <div class="header">
          <h1 class="sushi-header">Sushi food</h1>
          <div class="border-line"></div>
        </div>
        <div class="menu-food">
          <div>
            <img src="/Images/Rectangle 9.jpg" alt="" />
            <figcaption>Smashed Ayo</figcaption>
          </div>
          <div>
            <img src="/Images/Rectangle 10.jpg" alt="" />
            <figcaption>Yin & Yang</figcaption>
          </div>
          <div>
            <img src="/Images/Rectangle 11.jpg" alt="" />
            <figcaption>Pancakes</figcaption>
          </div>
          <div>
            <img src="/Images/Rectangle 12.jpg" alt="" />
            <figcaption>Huevos Rancheros</figcaption>
          </div>
          <div>
            <img src="/Images/Rectangle 13.jpg" alt="" />
            <figcaption>Rancheros (Tofu)</figcaption>
          </div>
          <div>
            <img src="/Images/Rectangle 14.jpg" alt="" />
            <figcaption>Breakkie Roll</figcaption>
          </div>
          <div>
            <img src="/Images/Rectangle 15.jpg" alt="" />
            <figcaption>Breakkie Roll</figcaption>
          </div>
          <div>
            <img src="/Images/Rectangle 16.jpg" alt="" />
            <figcaption>Burrito</figcaption>
          </div>
        </div>
        <div class="menu-button">
          <button>LOAD MORE</button>
        </div>
      </div>
    </div>
  </body>
</html>
