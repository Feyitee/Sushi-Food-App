<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sushi Food App</title>
    <link href="index.css" rel="stylesheet" />

    <link
      href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="hero-container">
      <div class="hero-page">
        <h1 class="hero-heading">Welcome to <span>Sushi</span> Restaurant</h1>
        <p class="hero-description">
          People eat with their eyes and sushi creates an easy way
          <br />
          for customers to order when they can see beautiful photos of your food
        </p>
        <div class="hero-buttons">
          <a href="menu.html"><button class="hero-menu">Menu</button></a>
          <button class="cart">Cart</button>
        </div>
        <div class="hero-page-icons">
          <button class="hero-slide">
            <ion-icon class="icons" name="arrow-round-back"></ion-icon>
          </button>
          <button class="hero-slide">
            <ion-icon class="icons" name="arrow-round-forward"></ion-icon>
          </button>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  </body>
</html>
